<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>

<section class="calc">
    <section class="calc-header">
        <div class="img">
            <img src="images/hulk.jpeg" alt="">
        </div>
        <div class="screen" id="screen">
            <p id="input"></p>
        </div>
    </section>
    <section class="calculator-keyboard">
        <div class="first-row">
            <ul>
                <li id="rum" class="clear btn"> ERASE</li>
                <li value="backspace" id="backspace" class="btn backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <path d="M576 192C576 156.7 547.3 128 512 128L205.3 128C188.3 128 172 134.7 160 146.7L9.4 297.4C3.4 303.4 0 311.5 0 320C0 328.5 3.4 336.6 9.4 342.6L160 493.3C172 505.3 188.3 512 205.3 512L512 512C547.3 512 576 483.3 576 448L576 192zM284.1 252.1C293.5 242.7 308.7 242.7 318 252.1L351.9 286L385.8 252.1C395.2 242.7 410.4 242.7 419.7 252.1C429 261.5 429.1 276.7 419.7 286L385.8 319.9L419.7 353.8C429.1 363.2 429.1 378.4 419.7 387.7C410.3 397 395.1 397.1 385.8 387.7L351.9 353.8L318 387.7C308.6 397.1 293.4 397.1 284.1 387.7C274.8 378.3 274.7 363.1 284.1 353.8L318 319.9L284.1 286C274.7 276.6 274.7 261.4 284.1 252.1z"/>
                    </svg>
                </li>
                <li id="divide" class="btn">&#247;</li>
            </ul>
        </div>
        <div class="second-row">
            <ul>
                <li id="7" class="btn numberBtn">7</li>
                <li id="8" class="btn numberBtn">8</li>
                <li id="9" class="btn numberBtn">9</li>
                <li id="multiply" class="btn">&#215;</li>
            </ul>
        </div>
        <div class="third-row">
            <ul>
                <li id="4" class="btn numberBtn">4</li>
                <li id="5" class="btn numberBtn">5</li>
                <li id="6" class="btn numberBtn">6</li>
                <li id="subtract" class="btn">&#8722;</li>
            </ul>
        </div>
        <div class="forth-row">
            <ul>
                <li id="1" class="btn numberBtn">1</li>
                <li id="2" class="btn numberBtn">2</li>
                <li id="3" class="btn numberBtn">3</li>
                <li id="add" class="btn">+</li>
            </ul>
        </div>
        <div class="fifth-row">
            <ul>
                <li id="0" class="null btn numberBtn">0</li>
                <li id="dot" class="btn numberBtn">.</li>
                <li id="equal" class="btn">&#61;</li>
            </ul>
        </div>
    </section>
</section>

</body>
</html>
